{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
  body {
    background-color: #f5f5f5;
  }

/* Style the boxes*/
  .about-box, .discover-box {
    background: #f2f2f2;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 9px rgba(0, 0, 0, 0.3);
  }

/* Add a margin between the two boxes */
  .about-box {
    margin-top: 50px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  p {
    text-align: center;
  }

/* Center and size image */
.Logo-image {
  display: block;
  margin: 50px auto 0;
  max-width: 100%;
  height: auto;
}

/* Hide the logo initially */
  .container {
	opacity: 0;
  }

/* Define the fade-in animation */
  @keyframes fadeIn {
	from {
		opacity: 0;
	}
	to {
		opacity: 1;
	}
}

/* Apply the fade-in animation to the logo */
  .container {
      animation-name: fadeIn;
      animation-duration: 2s;
      animation-fill-mode: forwards;
  }
</style>

<div class="container">
  <section class="hero">
    <div class="hero-image" style="display: flex; justify-content: center; align-items: center;">
      <a href="{% url 'shop' %}">
        <img src="{% static 'img/Logo.png' %}" alt="Logo" style="position: relative;">
      </a>
    </div>
  </section>
</div>
{% endblock %}
